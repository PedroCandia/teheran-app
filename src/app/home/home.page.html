<ion-content>
  <header>
    <div id="toolbar">
      <div id="desktop-menu">
        <label class="dt_menu">
          <span></span>
          <span style="width: 18px; margin-left: 6px;"></span>
          <span></span>
        </label>
      </div>

      <div id="desktop-icons">
        @for (icon of icons; track icon) {
          <a class="icon-container icon" target="{{icon.target}}" href="{{icon.href}}">
            <ion-img src="{{icon.src}}"></ion-img>
            <span class="dt_txt" style="display: none;">{{icon.txt}}</span>
          </a>
        }
        <div class="icon-container top">
          <span class="top_arrow"></span>
          <ion-text>TOP</ion-text>
        </div>
      </div>
    </div>
  </header>

  <div id="full-page">
    <div id="section0">
      <div class="thr_logo">
        <a href>
          <img src="../../assets/icon/thr_logo.png" alt="테헤란 로고">
        </a>
      </div>
  
      <div id="fp-tableCell">
        <div class="main_ment">
          <span style="padding: 1rem 0rem;">
            맞게 찾아오셨습니다.
          </span>
          <span>
            여기가 바로 그 <span style="font-weight: 600;">테헤란</span>입니다.
          </span>
        </div>
  
        <video autoplay muted playsinline loop data-keepplaying data-object-fit="cover" data-wf-ignore="true" style="width:100%;opacity: 0.3;" class="video1">
          <source src="../../assets/video/main_mov.mp4" type="video/mp4" data-wf-ignore="true">
        </video>
  
        <div class="arrow">
          <span class="arrow_span"></span>
          <span class="arrow_txt">
            SCROLL
          </span>
        </div>
      </div>
    </div>

    <div id="section1">
      <div class="fp-tableCell">
        <a href="/expert" class="sec2_more"><span class="sec2_more_arrow"></span><span class="lorean more">MORE</span></a>
      </div>
    </div>
  </div>
  
  <div id="fp-nav" class="fp-show-active right" style="margin-top: -343px;">
    <ul>
      @for(item of fpNav; track item) {
        <li [ngClass]="item.class + '-li'">
          <a (click)="scrollToSection(item.index)" [ngClass]="item.class">
            <span></span>
          </a>
          <a (click)="scrollToSection(item.index)" [ngClass]="'fp-tooltip right' + item.class">
            <div class="fp-letter">
              {{item.letter}}
            </div>
            <div>
              {{item.msg}}
            </div>
          </a>
        </li>
      }
    </ul>
  </div>
</ion-content>
